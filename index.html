<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="upper-header">
            <div class="logo">SALES</div>
            <div class="upper-header-buttons">
                <button class="sale-day">Special Offer</button>
                <div class="divider"></div>
                <button class="help">Need Assistance?</button>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="brand-logo">
                    <img src="brand_logo.png" alt="" class="logo">
                </div>
                <div class="header-btns">
                    <button class="btn">Featured</button>
                    <button class="btn">For Adults</button>
                    <button class="btn">For Kids</button>
                    <button class="btn">Accessories</button>
                    <button class="btn">Instagram</button>
                </div>
                <div class="search-section">
                    <div class="search-box">
                        <img src="search-icon.png" alt="" class="search-icon">
                        <input type="text" placeholder="Search" class="search-text">
                    </div>
                    <img src="shopping-bag.png" alt="" class="shopping-bag">
                </div>
            </div>
            <p class="breadcrumbs">Home / Shoes / Special Offer</p>
            <div class="card">
                <div class="card-image">
                    <img src="shoes.jpg" alt="" class="shoe-image">
                </div>
                <div class="card-details">
                    <p class="card-title">Special Offer</p>
                    <div class="shoe-info">
                        <div class="shoe-name">
                            <p class="name">Cloud S23</p>
                            <div class="divider"></div>
                            <p class="category">RUN</p>
                        </div>
                        <p class="description">Running shoe</p>
                        <p class="price">1 pair: <span class="original-price">$100</span> $80</p>
                        <p class="price">2 pairs: $159</p>
                        <p class="colors">Colors: <span class="size-guide">Size Guide</span></p>
                        <div class="shoe-images">
                            <img src="green-shoe.png" alt="" class="shoe-item">
                            <img src="red-shoe.png" alt="" class="shoe-item">
                            <img src="black-shoe.png" alt="" class="shoe-item">
                            <img src="white-shoe.png" alt="" class="shoe-item">
                        </div>
                        <div class="actions">
                            <button class="add-to-cart">Add To Cart</button>
                            <img src="special-offer-logo.jpg" alt="" class="special-offer-logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
